<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Multiple Features</title>
    
    <!-- Include Leaflet.js directly in the HTML -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="height: 400px;"></div>

    <script>
        // Initialize the map
        var mymap = L.map('map').setView([0, 0], 2);

        // Use the default OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);

        // Add a marker
        var marker1 = L.marker([51.505, -0.09]).addTo(mymap);
        marker1.bindPopup("<b>Marker 1</b>").openPopup();

        // Add another marker
        var marker2 = L.marker([40.7128, -74.006]).addTo(mymap);
        marker2.bindPopup("<b>Marker 2</b>").openPopup();

        // Coordinates of another polygon
        var multipolygonCoordinates = [
            [-42.0244154, 161.390266],
            [-42.022986, 161.434015],
            [-41.4071687,160.7631326],
          [-41.8144907,160.6921958],
          [-41.9286148,160.9154332],
          [-42.1514353,161.2153308],
          [-42.0689771,161.3761147],
            // ... additional coordinates ...
            [-42.0244154, 161.390266]  // Repeat the first point to close the polygon
        ];

        // Create another polygon with coordinates
        var anotherPolygon = L.polygon([multipolygonCoordinates], {
            color: 'green',
            fillColor: 'yellow',
            fillOpacity: 0.5
        }).addTo(mymap);

        // Popup content for the polygon
        var polygonPopupContent = "<b>Another Polygon</b>";

        // Bind a popup to the polygon
        anotherPolygon.bindPopup(polygonPopupContent);

        // Fit the map to show all markers and polygons
        mymap.fitBounds([marker1.getLatLng(), marker2.getLatLng(), anotherPolygon.getBounds().getCenter()]);
    </script>
</body>
</html>
